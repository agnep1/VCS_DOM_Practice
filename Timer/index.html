<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script defer src="timer.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="topButtons">
          <button class="timer active">
            <i class="bi bi-hourglass-split"></i> TIMER
          </button>
          <button class="stopwatch">
            <i class="bi bi-stopwatch"></i> STOPWATCH
          </button>
        </div>
        <div>
          <div class="timer-display">
            <div><span class="minutes">10</span>m</div>
            <div><span class="seconds">00</span>s</div>
          </div>
          <div class="stopwatch-display hidden">
            <div class="minutesStopwatch hidden">
              <span class="minutesStop">0</span>m
            </div>
            <div><span class="secondsStop">0</span>s</div>
            <div class="miliseconds">00</div>
          </div>
        </div>
        <div class="controlButtons">
          <button class="start current">START</button>
          <button class="stop current hidden">STOP</button>
          <button class="reset">RESET</button>
        </div>
      </div>
    </main>
  </body>
</html>
